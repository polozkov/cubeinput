<html>
<!--
    Решение осеннего кубика, кубиков сома и других поликубов, составленных из поликубов
-->

<head>
    <meta charset="utf-8">
    <title>Input Cube</title>
</head>

<body>
    <style type="text/css">
        html,
        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        #id_canvas {
            background-color: white;
            width: 100vmin;
            height: 100vmin;
        }

        #id_text, #id_button_solve {
            font-size: 2vh;
        }
    </style>

    <!--многострочный ввод - первая строка - размеры итоговой области, 
        затем итоговая область, затем - все элементаы поштуччно по строкам-->
    <textarea id="id_text" rows="10" cols="60" name="text"></textarea>
    <br/>

    <!--кнопка, решающая головоломку (показывающая первый расклад)-->
    <button id="id_button_solve">SOLVE</button>
    <br/>

    <!--растровый холст, на котором рисуются квадраты решения-->
    <canvas id='id_canvas'></canvas>

    <script src="js_01_G.js" type="text/javascript"></script>
    <script src="js_02_children.js" type="text/javascript"></script>
    <script src="js_03_draw.js" type="text/javascript"></script>
</body>

</html>
